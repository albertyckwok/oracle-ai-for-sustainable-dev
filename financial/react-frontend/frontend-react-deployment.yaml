apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-react
          image: us-sanjose-1.ocir.io/oscnas001/financial/react-frontend:0.1.1758754127
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TEST
              value: TESTVALUE
      restartPolicy: Always